<html>
<head>
<title>Teste</title>
<script src="jquery-3.4.1.js" type="text/javascript"></script>
</head>
<body>
<script>
function verificar(){
$("#alerta").html("");
var nome=$("#nome").val();
var dataNascimento=$("#dataNascimento").val();
var email=$("#email").val();
if (nome=="")
{
$("#alerta").html("<span>O campo nome é de preenchimento obrigatório</span>")
}
else
if (dataNascimento=="")
{
$("#alerta").html("<span>O campo data de nascimento é de preenchimento obrigatório</span>")
}
else
if (email=="")
{
$("#alerta").html("<span>O campo email é de preenchimento obrigatório</span>")
}
}
</script>
<p>Favor preencher os campos no formulário a seguir.</p>
<form id="form" name="form">
<label for="nome">Nome</label>
<input type="text" id="nome" name="nome">
<br>
<label for="dataNascimento">Data de nascimento</label>
<input type="text" id="dataNascimento" name="dataNascimento">
<br>
<label for="email">E-mail</label>
<input type="text" id="email" name="email">
<br>
<input type="button" value="Ok" onClick="verificar()"></button>
</form>
<div id="alerta">
</div>

</body>
</html>
